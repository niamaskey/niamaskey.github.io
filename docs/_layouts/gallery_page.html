<!DOCTYPE html>
<html lang="en">
{% include gallery_head.html %}


<body>
  <div class="container">
    <!-- <div class="row"> -->
    {% include header.html %}
  </div>

  <!-- <div class="container"> -->
  <div class="row">

    <body class="gallery">
      <section id="content" role="main">
        <div class="wrapper">

          <!-- <h2>{{page.title}}</h2> -->

          <!-- Gallery __-->
          <div class="gallery masonry-gallery">

            {% for image in page.images %}

            <figure class="gallery-item">
              <figure class="effect-selena">
                <header class='gallery-icon'>

                  <a href="{{ site.url }}{{ site.baseurl }}{{ image.image_path }}" class="popup"
                    title="{{ image.caption }}" data-caption="{{ image.copyright }}">
                    <img src="{{ site.url }}{{ site.baseurl }}{{ image.image_path }}"></a>

                </header>
                <figcaption class='gallery-caption'>
                  <div class="entry-summary">
                    <h3>{{image.caption}}</h3>
                    <p>{{image.copyright}}</p>
                  </div>
                </figcaption>
              </figure>
            </figure>

            {% endfor %}

            <!-- </div> -->
          </div>
        </div><!-- END .wrapper -->

      </section>
      <!-- </div> -->
      <!-- </div> -->
      {% include footer.html %}
      <!-- <div class="container">
        <div class="row">
            {{ content }}
        </div>
        {% include footer.html %} 
    </div> -->

      {% include gallery_includes.html %}

      <!-- include image popups -->
      <script src="{{ site.baseurl }}/js/jquery.magnific-popup.js"></script>

      <script type="text/javascript">
        $(document).ready(function ($) {
          $('a.popup').magnificPopup({
            type: 'image',
            gallery: {
              enabled: true,
              navigateByImgClick: true,
              preload: [0, 1] // Will preload 0 - before current, and 1 after the current image
            },
            image: {
              titleSrc: function (item) {
                return item.el.attr('title') + '&nbsp;' + item.el.attr('data-caption');
              }
            }
            // other options
          });
        });
      </script>
    </body>

</body>

</html>
