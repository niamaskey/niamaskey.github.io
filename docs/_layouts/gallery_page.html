<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        {% if page.title == "Home" %}
        {{ site.title }} | {{ site.description }}
        {% else %}
        {{ page.title }} | {{ site.title }}
        {% endif %}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
    <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
    <link rel="stylesheet" href="{{ site.github.url }}/assets/css/gallery_layout.css">
    <link rel="stylesheet" href="{{ site.github.url }}/assets/css/galleries.css">
    <link rel="stylesheet" href="{{ site.github.url }}/assets/css/selena.css">

    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <!-- Use Atom -->
    {% feed_meta %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quattrocento+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
            MathJax.Hub.Config({
                tex2jax: {
                    inlineMath: [['$', '$'], ['\\(', '\\)']]
                }
            });
        </script>



    <link rel="shortcut icon" href="{{ site.basurl }}/favicon.ico?" type="image/x-icon">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico?" type="image/x-icon">


    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- CSS -->

    <!-- Bootstrap Core CSS -->
    <!-- <link rel="stylesheet" href="{{ site.github.url }}/assets/css/bootstrap.min.css"> -->

    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="{{ " /css/super-search.css" | prepend: site.baseurl }}"> -->
    <link rel="stylesheet" href="{{ site.github.url }}/assets//css/magnificpopup.css"> 

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,600&subset=latin,latin-ext' rel='stylesheet'
        type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
        type='text/css'>
    <link
        href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<div class="container">
    {% include header.html %}
</div>

<body class="gallery">
    <section id="content" role="main">
        <div class="wrapper">
    
          <!-- <h2>{{page.title}}</h2> -->
    
          <!-- Gallery __-->
          <div class="gallery masonry-gallery">
    
            {% for image in page.images %}
    
            <figure class="gallery-item">
              <figure class="effect-selena">
                <header class='gallery-icon'>
    
                  <a href="{{ site.url }}{{ site.baseurl }}{{ image.gallery-folder }}">
                    <img src="{{ site.url }}{{ site.baseurl }}{{ image.image_path }}"></a>
    
                </header>
                <figcaption class='gallery-caption'>
                  <div class="entry-summary">
                    <h3>{{image.gallery-name}}</h3>
                    <p>{{image.gallery-date}}</p>
                  </div>
                </figcaption>
              </figure>
            </figure>
    
            {% endfor %}
    
          </div>
    
        </div><!-- END .wrapper -->
        
      </section>
      {% include footer.html %} 
    <!-- <div class="container">
        <div class="row">
            {{ content }}
        </div>
        {% include footer.html %} 
    </div> -->

<!-- jQuery -->    

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- <script src="{{ site.baseurl }}/js/retina.min.js"></script> -->

<!-- Custom Theme JavaScript -->
<script src="{{ site.baseurl }}/js/main.min.js "></script>
<!-- include Masonry -->
<script src="{{ site.baseurl }}/js/isotope.pkgd.min.js"></script> 
<!-- include mousewheel plugins -->
<script src="{{ site.baseurl }}/js/jquery.mousewheel.min.js"></script>
<!-- include carousel plugins -->
<script src="{{ site.baseurl}}/js/jquery.tinycarousel.min.js"></script>
<!-- include svg line drawing plugin -->
<script src="{{ site.baseurl }}/js/jquery.lazylinepainter.min.js"></script>
<!-- include custom script -->
<script src="{{ site.baseurl }}/js/scripts.js"></script>
<!-- Modernizr -->
 <script src="{{ site.baseurl }}/js/modernizr.js"></script>
</body>


</html>
